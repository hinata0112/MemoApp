{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}メモ作成{% endblock title %}
{% block h1 %}メモ新規作成{% endblock h1 %}

{% block content %}
    <div class="card p-3 m-4 bg-light border border-secondary">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content=object size="md"%}
        </form>
    </div>
{% endblock content %}
